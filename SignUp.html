<!DOCTYPE html>
<html>

<head>
    <title>
        Sign up
    </title> 

    <link rel="stylesheet" href="SignUpStyle.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

</head>
<body>

    <div class="square">
        <br>
        <h2>Sign in</h2>
        <br>

        <form action="login.html" method="post" id="form">

        <label for="username">Username: </label>
        <input type="text" id="username" required placeholder="Enter username.."><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" required minlength="6" placeholder="Enter password.."><br><br>

        <label for="phone">Phone: </label>
        <input type="tel" id="phone"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="email@gmail.com"><br><br>

        <label for="gender">Gender: </label>
        <label for="Female">Female</label>
        <input type="radio" id="Female" value="Female" name="gender">
        <label for="Male">Male</label>
        <input type="radio" id="Male" value="Male" name="gender"><br><br>

        <label for="bday">Birthdate: </label>
        <input type="date" id="bday" ><br><br>

        <button class="button" type="submit">Create account</button><br><br>

        <div>Already have an account?
            <a href="login.html">Log in.</a>
    </div>
       
    </form>
</div>
</body>

<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
  </script>

</html>
